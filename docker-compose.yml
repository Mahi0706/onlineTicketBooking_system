version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: ticketbooking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ticketbooking
    ports:
      - "3307:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - ticketbooking-network

  backend:
    build: ./backend
    container_name: ticketbooking-backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/ticketbooking?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
    networks:
      - ticketbooking-network

  frontend:
    build: ./frontend
    container_name: ticketbooking-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    networks:
      - ticketbooking-network

volumes:
  mysql_data:

networks:
  ticketbooking-network:
    driver: bridge